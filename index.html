<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PAHU</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/grid.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<header>
    <nav>
            <div class="nav-logo vertical-align"><img src="./assets/pahu_logo.svg" />
            </div><div class="main-menu-wrapper"><ul class="nav-main-menu">
                <li class="menu-item">home</li>
                <li class="menu-item">features</li>
                <li class="menu-item">shop</li>
                <li class="menu-item">blog</li>
                <li class="menu-item">accesories</li>
                <li class="menu-item last">contact</li>
            </ul></div><div class="nav-additional">test</div>
    </nav>
    <div class="pg-hero">
        <figure class="pg-hero-main">
            <div class="pg-hero-images">
                <div class="hero-image first"></div>
            </div>
            <div class="pg-hero-overlay row">
                <div class="overlay-row row dark-overlay"></div>
                <div class="overlay-row row">
                    <div class="dark-overlay col-6 box"></div>
                    <div class="white-overlay col-1 box"></div>
                    <div class="dark-overlay col-1 box"></div>
                    <div class="white-overlay col-1 box"></div>
                    <div class="dark-overlay col-1 box"></div>
                    <div class="white-overlay col-1 box"></div>
                    <div class="dark-overlay col-1 box"></div>
                </div>
                <div class="overlay-row row dark-overlay"></div>
                <div class="overlay-row row">
                        <div class="dark-overlay col-6 box"></div>
                        <div class="white-overlay col-1 box"></div>
                        <div class="dark-overlay col-1 box"></div>
                        <div class="white-overlay col-1 box"></div>
                        <div class="dark-overlay col-1 box"></div>
                        <div class="white-overlay col-1 box"></div>
                        <div class="dark-overlay col-1 box"></div>
                </div>
                <div class="overlay-row row dark-overlay"></div>
                <div class="overlay-row row">
                        <div class="dark-overlay col-6 box"></div>
                        <div class="white-overlay col-1 box"></div>
                        <div class="dark-overlay col-1 box"></div>
                        <div class="white-overlay col-1 box"></div>
                        <div class="dark-overlay col-1 box"></div>
                        <div class="white-overlay col-1 box"></div>
                        <div class="dark-overlay col-1 box"></div>
                </div>
                <div class="overlay-row row dark-overlay"></div>
            </div>
            <figcaption class="pg-hero-text">
                <div class="hero-text-wrapper">
                    <div class="hero-text-welcome row">
                        <div class="text-welcome-box welcome-element"></div>
                        <p class="text-welcome-para welcome-element">Welcome To <span class="bolder-text">Pahu Design</span></p>
                    </div>
                    <h1 class="hero-text-header">You are in good hand with us</h1>
                </div>
            </figcaption>
            <div class="pg-hero-controls row">
                <div class="hero-control-button left vertical-align">
                    <div class="control-button-arrow left vertical-align"></div>
                </div>
                <div class="hero-control-button right vertical-align"></div>
            </div>
            </div>
        </figure>
    </div>
</header>
<main>
    <section class="pg-main-pros">
        <h1 class="pros-header">Why choose us</h1>
        <div class="pros-header-underscore row">
            <hr><div class="header-underscore-star"></div><hr>
        </div>
    </section>
    <section class="pg-main-showcase"></section>
    <section class="pg-main-collection"></section>
    <section class="pg-main-staff"></section>
    <section class="pg-main-projects"></section>
    <section class="pg-main-blog"></section>
</main>
<footer></footer>    
<script src="./scripts/script.js"></script>    
</body>
</html>
